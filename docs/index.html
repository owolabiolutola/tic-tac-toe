    <div class="w-full flex justify-center">
        <div class="w-[70%]">

    </div>

<div class="bg-red-300 h-full w-[100%]" onclick="player.handleButtonClicked('cell1')" id="cell1"></div>

<div class="bg-red-300 h-full w-[100%]"onclick="player.handleButtonClicked('cell7')" id="cell7"></div>
<div class="bg-red-300 h-full w-[100%]" onclick="player.handleButtonClicked('cell8')"id="cell8"></div>

<!--result-->

 </div>

   
 <div class="shadow h-8 w-[50%] mt-4 border border-red-200 flex justify-between" style="background-color:white;" id="Results">X-0 <span class="ml-10"></span>  O-0</div>
  
  

</div>
